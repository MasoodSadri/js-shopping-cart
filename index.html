<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="products">
            <div class="product">
              <div class="product__image">
                <img src="./images/iphone-12.png" />
              </div>
              <h2 class="product__title">iPhone 12</h2>
              <h3 class="product__price">99 تومان</h3>
              <button class="add-to-cart">افزودن به سبد خرید</button>
            </div>
            <div class="product">
              <div class="product__image">
                <img src="./images/airpods.png" />
              </div>
              <h2 class="product__title">AirPods</h2>
              <h3 class="product__price">89 تومان</h3>
              <button class="add-to-cart">افزودن به سبد خرید</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="cart">
            <h2 class="cart__title">سبد خرید</h2>
            <div class="cart__line"></div>
            <div class="cart__items">
              <div class="cart__item">
                <div class="col-md-4">
                  <button class="cart__item-remove">حذف</button>
                </div>
                <div class="col-md-4">
                  <div class="qty">2</div>
                </div>
                <div class="col-md-4">
                  <h3 class="cart__item-title">iPhone 12</h3>
                </div>
              </div>
            </div>
            <div class="row cart__total-price"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
